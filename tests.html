<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/layout.css">
    <!--Firebase Libraries-->
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
	
    <title>Quiz</title>
    <style>
      #msec div{
        width: 90%;
        padding:0.7rem;
        margin: 10px 0px;
        border: 1px solid grey;
        border-radius: 5px;
      }
      #msec input{
        margin: 0px 10px;
        border: 10px solid red;
      }
      #msec input[type="radio"]:checked + span { font-weight: bold;} 
    </style>
  </head>
  <body class="main">
 
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <section class="p-1">
      <nav class="navbar navbar-dark bg-dark"
    style="background-color: #191919;">
        <b class="navbar-brand" href="#">GK Quiz-2022</b>
        <div>
          <div id="time" style="border: none; border-radius: 5px;" class="mr-3 btn btn-secondary text-light">
            <span style="display: none;" id="hc">0</span><span id="m">10</span> : <span style="display: none;" id="sc">0</span><span id="s">15</span>
          </div>
          <button class="btn btn-primary" onclick="compile(document.getElementById('num').innerHTML)">Finish</button>
        </div>
      </nav>
      <div style="height: 80vh;" class="d-flex align-items-center justify-content-center">
        <div style="width: 90vw;" class="bg-light text-dark p-3">
          <div class="d-flex justify-content-space-between">
            <div class="text-secondary w-50 d-flex align-items-center">Question <span id="num" class="mx-1">1</span></div>
            <div class="d-flex w-50 justify-content-end"><button class="mx-2 btn btn-info" onclick="next()">Next</button>
            <button class="mx-2 btn btn-info" onclick="prev()">Previous</button></div>
          </div>
          <hr>
          <div class="p-3">
            <p id="ques">Question</p>
            <div id="msec">
              <div name="quizz"><input id="0" onclick="save(this.id)" type="radio" name="answer5" > <span id="1"></span></div>
              <div name="quizz"><input id="1" onclick="save(this.id)" type="radio" name="answer5" ><span id="2"></span></div>
              <div name="quizz"><input id="2" onclick="save(this.id)" type="radio" name="answer5" ><span id="3"></span></div>
              <div name="quizz"><input id="3" onclick="save(this.id)" type="radio" name="answer5" ><span id="4"></span></div>
              
              <!-- <input type="radio" name="answer5" value="wrong">F.C. Barcelona
              <input type="radio" name="answer5" value="wrong">A.C. Milano -->

            </div>
          </div>
        </div>
      </div>
      <div id="res" style="display: none;" class="container done">
        <div class="bg-success text-light p-2" style="border-radius: 5px"><b>Your Score:</b> <span id="score">0</span></div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
